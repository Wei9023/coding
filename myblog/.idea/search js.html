<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="width:600px; height: 50px; margin: 0 auto;">
        <input type="text" id="i1" onfocus="fo()" onblur="bl()" value="please enter the key word">
    </div>
<script type="text/javascript">
    function fo() {
        var tex= document.getElementById('i1');
        var val= tex.value;
        if(val == "please enter the key word"){
            tex.value= "";
        }
    }
    function bl() {
        var tex= document.getElementById('i1');
        var val= tex.value;
        if(val.length==0){
            tex.value="please enter the key word"
        }
    }
</script>
</body>
</html>
