<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1" width="300px">
        <tr onmouseover="t1(0)" onmouseout="t2(0)" ><td>1</td><td>2</td><td>3</td></tr>
        <tr onmouseover="t1(1)" onmouseout="t2(1)" ><td>1</td><td>2</td><td>3</td></tr>
        <tr onmouseover="t1(2)" onmouseout="t2(2)" ><td>1</td><td>2</td><td>3</td></tr>
    </table>
<script type="text/javascript">
    function t1(n) {
        var changeCol1=document.getElementsByTagName('tr')[n];
        changeCol1.style.backgroundColor='blue';
    }
    function t2(n) {
        var changeCol2=document.getElementsByTagName('tr')[n];
        changeCol2.style.backgroundColor='';
    }

</script>
</body>
</html>
